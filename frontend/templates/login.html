<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/static/js/loginPage.js"></script>
</head>
<body>
<div>
    <form id="login-form">
        <label>Log in</label><br>
        <input type="text" name="username" id="username-inp" placeholder="username">
        <input type="password" name="password" id="password-inp" placeholder="password"><br>

        <button id="login-btn">Login</button>
        <button id="register-page-btn">Go to register Page</button>
        <br>
    </form>
</div>
</body>
</html>
